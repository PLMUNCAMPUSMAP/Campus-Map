<!DOCTYPE html>

<head>
    <title>Bonifacio Building</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>

#map {
    width: 1500px;
    height: 1000px;
    margin: 20px auto;
    border: 1px solid #ccc;
}
.label-icon {
    font-size: 15px;
    font-weight: bold;
    font-family: monospace;
    color: black;
    background: transparent;
    border: none;
    padding: 0;
    margin: 0;
    text-shadow: 1px 1px 2px white;
    line-height: 1.2;
    white-space: nowrap;
    text-align: center;
    display: inline-block;
   
}
.leaflet-div-icon {
    background: transparent !important;
    border: none !important;
}
.search-panel {
            position: fixed;
            top: 30px;
            left: 20px;
            background: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            font-family: monospace;
            font-size: 15px;
        }
.search-panel h3 
{
    text-align: center;
    font-size: 18px;
    font-family: monospace;
    margin: 0 0 10px 0;
}

.search-panel select, 
.search-panel option {
  font-family: monospace;
  font-size: 14px;
  margin-bottom: 10px; 
  padding: 5px;  
}

/* Mobile toggle button */
.toggle-button {
    display: none;
    position: fixed;
    top: 30px;
    left: 20px;
    padding: 8px 10px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    z-index: 1100;
}

/* Hide panel on small screens initially */
@media (max-width: 768px) {
    .search-panel {
        transform: translateX(-110%);
    }

    .search-panel.open {
        transform: translateX(0);
    }

    .toggle-button {
        display: block;
    }
}
    </style>
</head>

        icon: L.divIcon({

            className: '',

            iconAnchor: [50, 15]
        })
    }).addTo(map);
});

function showRoom() {
    const roomKey = document.getElementById('roomSearch').value;
    if (!roomKey) return;

    const room = rooms.find(r => r.name === roomKey);
    if (!room) {
        alert('Room not found.');
        return;
    }

    if (highlightRect) {
        map.removeLayer(highlightRect);
    }

    if (room.bounds) {
        highlightRect = L.rectangle(room.bounds, {
            color: 'blue',
            weight: 2
        }).addTo(map);
    } 

    L.popup({
    offset: [-10, -10]  
})
    .setLatLng(room.coords)
    .setContent(`<b>${room.name}</b><br>This is the room you searched.`)
    .openOn(map);

}

const select = document.getElementById('roomSearch');
rooms.sort((a, b) => a.name.localeCompare(b.name)).forEach(room => {
    // Skip if room is a floor label
    if (['1ST FLOOR', '2ND FLOOR', '3RD FLOOR', '4TH FLOOR'].includes(room.name)) return;

    const option = document.createElement('option');
    option.value = room.name;
    option.textContent = room.name.replace(/&nbsp;/g, ' ');
    select.appendChild(option);
});

function toggleSearchPanel() {
    const panel = document.querySelector('.search-panel');
    panel.classList.toggle('open');
}

function goBack() {
    window.location.href = 'indoor_map.php';  // replace with your actual file name
