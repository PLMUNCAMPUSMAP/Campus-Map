<!DOCTYPE html>
<html>
<head>
    <title>Rizal Building Room Labels</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }

        .label-icon {
            font-size: 14px;
            font-weight: bold;
            color: black;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            text-shadow: 1px 1px 2px white; /* improves readability on light backgrounds */
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -1
    });

    const bounds = [[0,0], [1000, 1500]];
    const image = L.imageOverlay('Rizal Building.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const rooms = [
        // First Floor
        { name: 'CR (GIRLS)', coords: [250, 1300] },
        { name: 'CR (BOYS)', coords: [950, 200] },
        { name: 'Maintenance', coords: [950, 300] },
        { name: 'Library', coords: [950, 450] },
        { name: 'Innovation Hub', coords: [950, 600] },

        // Second Floor
        { name: 'Emerald Review Center', coords: [650, 100] },
        { name: 'College of Law Classroom', coords: [650, 200] },
        { name: 'GAD Office', coords: [650, 300] },
        { name: 'CCJ Faculty Office', coords: [650, 450] },
        { name: 'Dean Office', coords: [650, 550] },
        { name: 'Graduate Studies', coords: [650, 650] },
        { name: 'HR Office', coords: [650, 750] },
        { name: 'Faculty CR', coords: [650, 850] },

        // Third Floor
        { name: 'Melchora Aquino Hall', coords: [350, 80] },
        { name: 'Gabriela Silang Hall', coords: [350, 150] },
        { name: 'Josefa Escoda Hall', coords: [350, 220] },
        { name: 'Sultan Kudarat Hall', coords: [350, 300] },
        { name: 'Gregorio Del Pilar Hall', coords: [350, 380] },
        { name: 'Gomburza Hall', coords: [350, 460] },
        { name: 'Antonio Luna Hall', coords: [350, 540] },
        { name: 'Graciano Lopez-Jaena Hall', coords: [350, 620] },
        { name: 'CR (BOYS)', coords: [350, 700] },
        { name: 'CR (GIRLS)', coords: [350, 780] }
    ];

    rooms.forEach(room => {
        L.marker(room.coords, {
            icon: L.divIcon({
                className: 'label-icon',
                html: room.name,
                iconSize: [0, 0],
                iconAnchor: [0, 0]
            })
        }).addTo(map);
    });

</script>

</body>
</html>
